replicaCount: 6

image:
  repository: sup0ry0jodoi/sample-api
  pullPolicy: IfNotPresent
  tag: "1.0.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80
  targetPort: 80

deployment:
  app:
    port: 8080
    resources:
      limits:
        cpu: 200m
        memory: 1Gi
      requests:
        cpu: 100m
        memory: 512Mi
    livenessProbe:
      path: /api/sample
      portName: http
      failureThreshold: 3
      periodSeconds: 10
    readinessProbe:
      path: /api/sample
      portName: http
      failureThreshold: 1
      periodSeconds: 5
    startupProbe:
      path: /api/sample
      portName: http
      initialDelaySeconds: 10
      failureThreshold: 60
      periodSeconds: 5
  web:
    port: 80
    resources:
      limits:
        cpu: 200m
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 128Mi

resources: {}
nodeSelector: {}
tolerations: []
affinity: {}

hpa:
  minReplicas: 2
  maxReplicas: 20
  metrics:
    containers:
      app:
        name: sample-app
        cpu:
          averageUtilization: 70
        memory:
          averageUtilization: 70
      web:
        name: nginx
        cpu:
          averageUtilization: 70
        memory:
          averageUtilization: 70
