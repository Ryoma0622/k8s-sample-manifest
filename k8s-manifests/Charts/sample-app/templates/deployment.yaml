apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "sample-app.fullname" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "sample-app.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "sample-app.labels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
          ports:
            - name: http
              containerPort: {{ .Values.deployment.app.port }}
              protocol: TCP
        - name: nginx
          image: nginx:alpine
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
          ports:
            - name: http
              containerPort:  {{ .Values.deployment.nginx.port }}
              protocol: TCP
          volumeMounts:
            - name: nginx-proxy-config
              readOnly: true
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
            - name: sample-app-nginx-crt-secret
              readOnly: true
              mountPath: /etc/nginx/sample-app-nginx.crt
              subPath: hogehoge.crt
      volumes:
        - name: nginx-proxy-config
          configMap:
            name: sample-app-nginx-conf
        - name: sample-app-nginx-crt-secret
          secret:
            secretName: sample-app-nginx-crt-secret
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 0
